    <body>
     <div class="text-center">
        <nav class="navbar navbar-expand-lg navbar-light bg-light breadcrumb">

    </div>
    <div class="container table-responsive">
            <table class="table table-striped table-hover table-condensed">
                <tr>
                  <td>Саша</td>
                  <td>
                    <select id="select0">
                      <option value="1">Присутствует</option>
                      <option value="0">Отсутствует</option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <td>Вика</td>
                  <td>
                    <select id="select1">
                        <option value="1">Присутствует</option>
                        <option value="0">Отсутствует</option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <td>Кадыр</td>
                  <td>
                    <select id="select2">
                        <option value="1">Присутствует</option>
                        <option value="0">Отсутствует</option>
                    </select>
                  </td>
                </tr>
              </table>
              <button id="submitBtn">Submit</button>
              </div>
<script>
    let options = [];
document.querySelector("#submitBtn").addEventListener("click", function() {
    options.length = 0; // Очистка массива
    let select0 = { name: "Саша", value: document.querySelector("#select0").value };
    let select1 = { name: "Вика", value: document.querySelector("#select1").value };
    let select2 = { name: "Кадыр", value: document.querySelector("#select2").value };
    options.push(select0, select1, select2);
    console.log(options);
    downloadArray(options, 'options.txt');
    function downloadArray(options, filename) {
  var blob = new Blob([options.join('\n')]);
  var a = document.createElement('a');
  a.download = filename;
  a.href = URL.createObjectURL(blob);
  a.click();
    }
});





</script>

    </body>
